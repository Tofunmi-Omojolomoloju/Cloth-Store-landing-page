<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth Store</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <header>
        <!-- begining section -->
        <div class="start">
            <div class="option-icon"><i class="fa-solid fa-bars"></i></div>
            <div class="navlinks">
                <nav class="links">
                    <a href="#">Home</a>
                    <a href="#">Collections</a>
                    <a href="#">New</a>
                </nav>
            </div>
        </div>
        <!-- middle section -->
        <div class="middle">
            <div>
                <img src="images/IMG_9370.PNG" alt="">
            </div>
        </div>
        <!-- ending section -->
        <div class="end">
            <div class="heart">
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="cartcont">
                <div class="cart">
                    <a href="#" class="cart1">Cart</a>
                </div>
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>

            <div class="profile">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </header>

    <main>
        <!-- first section -->
         <section class="box">
            <div class="box-1">
                <div class="box-1-item">
                    <a href="#">MEN</a>
                    <a href="#">WOMEN</a>
                    <a href="#">KIDS</a>
                </div>
                <div class="inputcont">
                    <input type="search" name="" placeholder="search" id=""><i class="fa fa-search"></i>
                </div>
            </div>
         </section>

         <!-- second section -->
          <section>
            <div class="boxx">
                <div class="box-2">
                    <div>
                        <h1>NEW</h1>
                        <h1>COLLECTION</h1>
                        <p>Summer</p>
                        <p>2024</p>
                    </div>
                    <div class="shop">
                        <div class="shop1">
                            <a href="#">Go To Shop </a>
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                        <div class="shop2">
                            <a href="#" class="a1"><</a>
                            <a href="#" class="a2">></a>
                        </div>
                     </div>
                 </div>    
                <div class="img">
                    <div>
                        <img src="images/IMG_9366.JPEG" alt="" width="450px" height="400px">
                    </div>
                    <div>
                        <img src="images/IMG_9367.JPEG" alt="" width="450px" height="400px">
                    </div>
                </div>
            </div>
          </section>
    </main>
</body>
</html>
