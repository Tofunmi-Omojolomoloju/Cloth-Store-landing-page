<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
<div class="pageContainer">
    <header>
        <!-- begining section -->
        <div class="start">
            <div class="option-icon"><img src="images/Group 36.svg" alt=""></div>
            <div class="navlinks">
                <nav class="links">
                    <a href="#">Home</a>
                    <a href="#">Collections</a>
                    <a href="#">New</a>
                </nav>
            </div>
        </div>
        <!-- middle section -->
        <div class="middle">
            <div class="middleImage">
                <img src="images/Group 53.svg" alt="">
            </div>
        </div>
        <!-- ending section -->
        <div class="end">

            <div class="heart">
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="cartcont">
                    <a href="#" class="cart1">Cart</a>
                <a href="#" class="shoppingCart"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>

            <div class="profile">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </header>

    <main>
        <!-- first section -->
         <section class="box">
            <div class="box-1">
                <div class="box-1-item">
                    <a href="#">MEN</a>
                    <a href="#">WOMEN</a>
                    <a href="#">KIDS</a>
                </div>
                <div class="inputCont">
                    <input type="search" name="" placeholder="search" id="">
                    <i class="fa fa-search"></i>
                </div>
            </div>
         </section>

         <!-- second section -->
          <section>
            <div class="boxx">
                <div class="box-2">
                    <div class="textBox">
                        <h1>NEW</h1>
                        <h1>COLLECTION</h1>
                        <p>Summer</p>
                        <p>2024</p>
                    </div>
                    <div class="shop">
                        <div class="shop1">
                            <a href="#">Go To Shop </a>
                            <img src="images/Vector.svg" alt="" class="arrow">
                            <!-- <i class="fa-solid fa-arrow-right"></i> -->
                        </div>
                        <div class="shop2">
                            <div class="a1"><img src="images/arrr.svg" alt="" ></div>
                            <div class="a2"><img src="images/arr.svg" alt=""></div>
                        </div>
                     </div>
                 </div>    
                <div class="img">
                    <div class="imageBox">
                        <img src="images/IMG_9366.JPEG" alt="" >
                    </div>
                    <div class="imageBox">
                        <img src="images/IMG_9367.JPEG" alt="">
                    </div>
                </div>
            </div>

            <!-- third sectiom= for mobile phones -->
             <div class="mobileView">
                <div class="img1">
                    <div class="imageBox">
                        <img src="images/IMG_9366.JPEG" alt="">
                    </div>
                    <div class="text">
                        <p>Cotton T Shirt</p>
                    </div>
                    <div class="itemInfo">
                        <p>Full Sleeve Zipper</p>
                        <p>$195</p>
                    </div>
                </div>
                <div class="img2">
                     <div class="imageBox">
                        <img src="images/IMG_9367.JPEG" alt="">
                    </div>
                    <div class="text">
                        <p>Cotton T Shirt</p>
                    </div>
                    <div class="itemInfo">
                        <p>Full Sleeve Zipper</p>
                        <p>$195</p>
                    </div>
                </div>
             </div>
             <div class="shop3">
                <a href="#">Go To Shop </a>
                <img src="images/Vector.svg" alt="" class="arrow">
            </div>
          </section>
    </main>
</div>
</body>
</html>
